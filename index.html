<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Final Fantasy Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <!--   <|*_*|>   -->
</head>
<body>
   
    <div class="header">   
        <div class="container">
           <h1>Final Fantasy Word Guess</h1>
        </div>
    </div>  
    
    <br>
    
    <div class="bodyBackground container gameBody">
        <div class="content startScreen" id="startScreenId">
            <p id="pressStart">Press start to begin</p>
            <br>
            <div class="startButton" onclick="gameStart()" id="startButtonId"></div>
        </div>

        <div class="content gameScreen" id="gameScreenId">
            <p id="guesses"></p>
            
            <p>Type to make a guess.</p>

            <p id="gameBlanks" class="gameBlanksStyle"></p>

            <div id="userGuessedLetters"></div>


        </div>
    </div>
</body>
</html>
